<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Туториал по Чифиру</title>
        <style>
            body, html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #f0f0f0;
                line-height: 1.7;
                background-image: url('chifirochek.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                background-attachment: fixed;
            }
            .container {
                width: 85%;
                max-width: 950px;
                margin: 20px auto;
                padding: 30px;
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
                transition: box-shadow 0.3s ease;
            }
            ul {
                list-style: decimal;
                padding-left: 20px;
            }

            li {
                margin-bottom: 12px;
                font-size: 1.1em;
            }
            .important {
              font-weight: bold;
              color: #ffcc00;
            }
            .container p {
                font-size: 1.1em;
                margin-top: 15px;
            }
        </style>
    </head>
    <body style="width: auto;">
        <div class="container">
            <ul>
                <li><span class="important">Первым делом</span> берём кружку</li>
                <li>Сыпим <span class="important">7-8 чайных ложек(пакетиков)</span> на 0.5л воды</li>
                <li>Варим чай около <span class="important">5 минут</span></li>
                <li>Накрываем наше зелье и даём постоять ещё <span class="important">5 минут</span></li>
                <li>По желанию фильтруем</li>
            </ul>
            <p>На этом всё. Приятного чаепития!!!</p>
        </div>
    </body>
</html>
